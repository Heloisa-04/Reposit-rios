<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Topo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e2f;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bfff;
    }

    main {
      padding: 100px 30px 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MeuSite</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main>
    <h1>Bem-vindo!</h1>
    <p>Esse é um exemplo de header fixo no topo.</p>
    <p>Role a página para ver o cabeçalho sempre visível.</p>
    <p style="margin-top: 1000px;">Fim da página.</p>
  </main>
</body>
</html>
