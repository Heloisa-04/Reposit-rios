<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>Monitor MQTT</title>
</head>
<body>
    <h1>Mensagens MQTT Recebidas</h1>
    <ul>
        {% for topic, message in messages %}
            <li><strong>{{ topic }}</strong>: {{ message }}</li>
        {% endfor %}
    </ul>


</body>
</html>
