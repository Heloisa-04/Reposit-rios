{% extends "index.html" %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.DelProduto.css') }}">
{% endblock %}

{% block body %}
<h1>DELETAR PRODUTO</h1>

<form action="/delete_produto" method="POST" class="form-delete">
    <label for="id">ID do Produto a Deletar:</label>
    <input type="number" id="id" name="id" required>

    <button type="submit">Deletar</button>
</form>
{% endblock %}
